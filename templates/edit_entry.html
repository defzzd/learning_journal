{% extends "base.html" %}
{% block body %}
{% if session.logged_in %}
<aside>
    <!-- {{ url_for('edit_entry', entry_id=entry.id) }} does not work without a bracket tagged variable in the @app.route() decorator's route string. -->
    <!-- submit_edit is going to look like add_entry, but with id supplied somehow... url_for('submit_edit', entry_id) or something? -->
    <form action="{{ url_for('submit_edit', entry_id=entry.id) }}" method="POST" class="edit_entry">
      <div class="field">
        <label for="title">Title</label>
        <input type="text" size="30" name="title" id="title" value="{{ entry.title }}"/>
      </div>
      <div class="field">
        <label for="text">Text</label>
        <textarea name="text" id="text" rows="5" cols="80">{{ entry.text }}</textarea>
      </div>
      <div class="control_row">
        <input type="submit" value="Edit" name="Edit"/>
      </div>
    </form>
</aside>
{% endif %}
{% endblock %}
